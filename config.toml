# Site settings
baseURL = "https://dspg2019.github.io/"
languageCode = "en-us"
title = "Data Science for the Public Good"
theme = "forty"
publishDir = "dspg2019.github.io"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# stock photo
# https://www.pexels.com/photo/person-in-blue-shirt-wearing-brown-beanie-writing-on-white-dry-erase-board-7368/

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-130083897-2"

# Enter your disqus shortname to enable comments
#disqusShortname = ""

