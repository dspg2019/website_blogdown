  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Data Science for the Public Good"
    subtitle = "The Data Science for the Public Good program (DSPG) engages young scholars in finding solutions to some of the most pressing social issues of our time. DSPG fellows conduct research at the intersection of statistics, computation, and the social sciences to determine how information generated within every community can be leveraged to improve quality of life."
    buttonText = "Learn More"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "Impact"
      subtitle = "As metropolitan areas assume greater responsibility for driving social transformation and economic prosperity, the demand for publicly engaged and highly trained data scientists will continue to grow."
      image = "US_Capitol_west_side.jpg"
      url = "about/dspg/#impact"

    [[params.tiles.showcase]]
      title = "Methods"
      subtitle = "The program teaches student fellows how to sift through vast amounts of information related to public safety, employment, and the provision of services to discover how communities can become more efficient and sustainable."
      image = "methods.jpg"
      url = "about/dspg/#methods"

    [[params.tiles.showcase]]
      title = "Problem"
      subtitle = "Our communities are engaged in a tremendous struggle to manage conflicting forces that threaten their ability to evolve and thrive."
      image = "pic01.jpg"
      url = "about/dspg/#problem"

    [[params.tiles.showcase]]
      title = "Projects"
      subtitle = "The poster presentations represent the range of research we've performed on behalf of each of our sponsors."
      image = "adult-back-view-beanie-7368.jpg"
      url = "about/projects"

